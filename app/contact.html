		<div class="container">	
			<div id="content" class="row content">
				<div class="col-md-5">
					<div class="content-inner contact">
						<h2>Контакты</h2>
						<p>
							Напишите мне, если у вас остались какие то дполнительные вопросы
						</p>
					</div>
					<!-- /.content-inner -->
				</div>				
				<!-- /.col-md-4 -->
				<div class="col-md-8 contact__form">			
					<form action="#" method="post">
						<div class="row">
							<div class="col-md-6">
								<label for="name">Введите Ваше имя</label>
								<input type="text" name="name" id="name"></div>
							<div class="col-md-6">
								<label for="email">Введите Ваш email</label>
								<input type="text" id="email" name="email"></div>
							<div class="col-md-12">
								<label for="message">Введите Ваше сообщение</label>
								<textarea name="message" rows="15" cols="12" id="message"></textarea></div>
							<div class="col-md-2">
								<button type="submit" class="contact__form-submit">отправить</button>
							</div>
						</div>
					</form>							
				</div>
				<!-- /.contact-form -->
			</div>
			<!-- /#content.content col-md-8 -->			
		</div>
		<!-- /.container -->
